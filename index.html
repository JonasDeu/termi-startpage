<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap"
			rel="stylesheet"
		/>
		<title>‚ù§</title>
	</head>

	<body>
		<div class="center">
			<div>
				<label
					><span class="usernameColor">JD@Desktop</span>
					<span class="tildeColor">~</span> % time</label
				>

				<p id="time"></p>
				<p id="timelineHour"></p>
				<p id="timelineMin"></p>
				<p id="timelineSec"></p>
				<p>></p>
			</div>
			<label
				><span class="usernameColor">JD@Desktop</span>
				<span class="tildeColor">~</span> % links</label
			>
			<div id="linksContainer"></div>
			<p>></p>
			<form
				id="searchForm"
				action="http://www.google.com/search?"
				method="GET"
				autocomplete="off"
				autocorrect="off"
				autocapitalize="off"
				spellcheck="false"
			>
				<label
					><span class="usernameColor">JD@Desktop</span>
					<span class="tildeColor">~</span> %
				</label>
				<textarea
					name="q"
					id="searchField"
					type="text"
					wrap="off"
					autofocus
				></textarea>
			</form>
		</div>
	</body>
</html>

<script src="js/script.js"></script>
